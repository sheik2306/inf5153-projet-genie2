<html layout:decorate="~{main-layout}">

<head>
  <title>Antecedants</title>
</head>

<body>
  <div layout:fragment="content">
    <br><br>
    <div class="d-flex justify-content-center">
      <h2>Information about antecedant number <span th:text="${antecedant.id}"></span></h2>
    </div>
      <div class="d-flex justify-content-center">
        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Diagonistic</th>
                <th scope="col">Treatment</th>
                <th scope="col">Treating Doctor</th>
                <th scope="col">Sickness</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th><span th:text="${antecedant.diagnostic}"></th>
                <td><span th:text="${antecedant.treatment}"></span></td>
                <td><span th:text="${antecedant.doctor}"></span></td>
                <td>From: <span th:text="${antecedant.sicknessStart}"></span> <br>
                  To: <span th:text="${antecedant.sicknessEnd}"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</body>


</html>
